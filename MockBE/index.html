<!DOCTYPE HTML>
<html>
<head>
<title>InAPP Event Log</title>
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="header">
	<button id="btnListEvents">List events</button>
</div>


<div class="leftArea">
	<ul class="eventList"></ul>
</div>

<form id="wineForm">
	
<div class="mainArea">

<label>Id:</label>
<input id="eventId" name="id" type="text" disabled />

<label>Time:</label>
<input id="timeStamp" name="name" type="text" disabled/>


		<label>Details:</label>
		
		<div class="detailTable">
		
			<ul class="detailKeyList"></ul>
			<ul class="detailValueList"></ul>
		
		</div>
	
</div>

</form>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
